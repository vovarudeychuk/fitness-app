<nb-layout fixed>
  <!-- <nb-layout-header> -->

    <nb-layout-header>

      <app-header>

       
      </app-header>
      
      
    <nb-actions style="right: 5px; position: fixed" size="small">
      
      <nb-action icon="search-outline" (click)="onSearch()"> </nb-action>
      <nb-search type="rotate-layout"></nb-search>

      <nb-action
        icon="bell-outline"
        badgeDot
        badgePosition="top right"
        badgeStatus="danger"
      >
      </nb-action>
      <nb-action
        icon="person-outline"
        badgePosition="top start"
      >
      </nb-action>
    
      <nb-action
        icon="calendar-outline"
        badgeDot
        badgePosition="top right"
        badgeStatus="info"
      >
      </nb-action>
      <nb-action
        icon="power-outline"
        badgePosition="bottom right"
        badgeStatus="warning"
        [routerLink]="['/logout/']"
      >
      </nb-action>
    </nb-actions>
    </nb-layout-header>
  
  <nb-layout-footer *appIfChangedTo="'small'">
    
  </nb-layout-footer>

  <nb-layout-column>
    <app-profile></app-profile>
  </nb-layout-column>

  <nb-sidebar *appIfChangedTo="'small'" state="compacted"> </nb-sidebar>
</nb-layout>
